<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Business Blog Card</title>
    <link href="style.css" rel="stylesheet" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Sora&display=swap" rel="stylesheet">
</head>
    
<body>
   <main>
        <article class="container">
            <div class="container_axe">
                <h1>Reviewers</h1>
                <p>
                    Reviewers is where people can access guidelines, checklists, and other tools to assist them in reviewing papers or manuscripts. It provides a structured approach to ensure that the review process is thorough, efficient, and consistent.
                </p>
                <div class="container_checklist">
                    <img src="images/Done_ring_round_fill.svg" alt="Check" class="check">

                </div>
            </div>
            <div class="container_comment">
                <img src="images/google-testimonial.png" alt="Google">
            </div>
            <div class="container_comment">

            </div>
        </article>
   </main>
</body>

</html>
